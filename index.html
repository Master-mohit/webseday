<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pseudo Classes</title>
  <style>
    /* 1. Focus: jab kisi input ya button pe user click kare ya tab press kare */
    input:focus, button:focus {
      outline: 2px solid orange;
      background-color: #f0f8ff;
    }

    a:visited {
      color: purple;
    }

    button:hover {
      background-color: lightgreen;
      cursor: pointer;
    }

    button:active {
      background-color: red;
      color: white;
    }

    p:first-child {
      color: red;
    }

    
    p:last-child {
      color: blue;
    }

    p:nth-child(3) {
      font-weight: bold;
    }

    
    div:empty {
      border: 2px dashed black;
      height: 50px;
    }
    button {
  position: relative;
  padding: 14px 32px;
  font-size: 16px;
  font-weight: 600;
  color: white;
  background: linear-gradient(120deg, #007cf0, #00dfd8);
  border: none;
  border-radius: 50px;
  overflow: hidden;
  cursor: pointer;
  z-index: 1;
  transition: color 0.4s ease, transform 0.2s ease;
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 200%;
  height: 100%;
  background: linear-gradient(120deg, #204645, #007cf0);
  transition: transform 0.5s ease;
  z-index: -1;
  transform: skewX(-20deg);
}

button:hover::before {
  left: 0;
  transform: translateX(50%) skewX(-20deg);
}

button:hover {
  color: #000;
  transform: scale(1.05);
}

button:active {
  transform: scale(0.95);
}

  </style>
</head>
<body>
  <div id="main">
    <a href="https://example.com" target="_blank">Visit Example</a><br><br>
    <input type="text" placeholder="Enter your name">
    <input type="password" placeholder="Enter password">
    <button>Click me</button>
    <p>This is para 1</p>
    <p>This is para 2</p>
    <p>This is para 3</p>
   
  </div>
</body>
</html>
